<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        footer {
            background-color: #2ea9e7;
            width: 100%;
        }

        .footerContainer {
            width: 100%;
            padding: 40px 20px 20px;
        }

        .socialIcons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .socialIcons a {
            text-decoration: none;
            background-color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.4s;
        }

        .socialIcons a i {
            font-size: 1.4em;
            color: rgb(93, 119, 201);
        }

        .socialIcons a:hover {
            background-color: #150582;
        }

        .socialIcons a:hover i {
            color: white;
        }

        .footerNav {
            margin: 25px 0;
        }

        .footerNav ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style-type: none;
            gap: 15px;
        }

        .footerNav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            opacity: 0.8;
            transition: 0.3s;
        }

        .footerNav ul li a:hover {
            opacity: 1;
        }

        .footerBottom {
            background-color: #069ce7;
            padding: 12px 10px;
            text-align: center;
        }

        .footerBottom p {
            color: white;
            font-size: 0.85em;
        }

        .designer {
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            margin: 0 4px;
        }

        /* ðŸ“± Responsive for iPhone SE and small devices */
        @media (max-width: 400px) {
            .socialIcons a {
                width: 32px;
                height: 32px;
            }

            .socialIcons a i {
                font-size: 1.1em;
            }

            .footerNav ul li a {
                font-size: 1em;
            }

            .footerBottom p {
                font-size: 0.75em;
            }
        }
    </style>
</head>

<body>
    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>

            <div class="footerNav">
                <ul>
                    <li><a href="#" onclick="event.preventDefault()">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a target="_blank" href="https://www.google.com/maps/place/Charith+Tours+and+Souvenir+shop/@6.6077319,79.9482552,17z/data=!3m1!4b1!4m6!3m5!1s0x3ae237c31d54a433:0x1a046013c2fbe4f0!8m2!3d6.6077319!4d79.9508301!16s%2Fg%2F11j2f581sd?entry=ttu&g_ep=EgoyMDI1MTExMS4wIKXMDSoASAFQAw%3D%3D">Map</a></li>
                </ul>
            </div>
        </div>

        <div class="footerBottom">
            <p>Copyright &copy;2025 | Designed by <span class="designer">Sindhoo</span></p>
        </div>
    </footer>
</body>

</html>
